
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="css/styles.css" />     <!-- 여기 3. justify-content : main axis에서 작용 (가로) (디폴트)-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to Kokoa Talk</title>
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>

    <div id="status-bar">       

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>    <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>                    <!-- Lightning Icon -->
      </div>

    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
      </header>
  
      <form id="login-form">
        <input type="text" placeholder="Email or phone number" /> <!--여기 place  holder 뜻이 뭔지 따로 공부하기-->
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />                              <!--여기 submit에는 왜 value? "value랑 placeholder랑 다른 점?"-->
        <a href="#">Find Kokoa Account or Password</a>
      </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
